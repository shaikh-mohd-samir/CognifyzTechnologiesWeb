<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Card Example</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="C:\Users\mohds\OneDrive\Desktop\kawasaki image.jpeg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Kawasaki ZX10R</p>
                  <p class="subtitle is-6">@mohdsamirshaikh</p>
                </div>
              </div>

              <div class="content">
                This is a responsive card built with <strong>Bulma</strong>.  
                Resize the browser window to see how it adapts.  
                <br>
                <time datetime="2025-08-30">30 Aug 2025</time>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
