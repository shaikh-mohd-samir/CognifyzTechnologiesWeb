<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Alert</title>
</head>
<body>
  <script>
    const now = new Date();
    const hour = now.getHours();
    let greeting;

    if (hour < 12) {
      greeting = "Good Morning! 🌞";
    } else if (hour < 18) {
      greeting = "Good Afternoon! ☀️";
    } else {
      greeting = "Good Evening! 🌙";
    }

    alert(greeting);
  </script>
</body>
</html>
