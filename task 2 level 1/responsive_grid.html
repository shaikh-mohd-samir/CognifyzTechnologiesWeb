<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Responsive Grid Layout</h2>
    
    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 text-white bg-primary rounded text-center">Column 1</div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 text-white bg-success rounded text-center">Column 2</div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="p-4 text-white bg-danger rounded text-center">Column 3</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
